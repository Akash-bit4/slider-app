<!DOCTYPE html>
<html lang="en">
    <head>
<title>slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="slider.css">
    </head>
    <body>
<div class="wrapper">
    <div class="bg-slider"> 
    <img src="https://v2.mementor.no/wp-content/uploads/2020/06/honda_e.png"></div>
        <div class="slider">
            <div class="fg-slider">
            <img src="https://v2.mementor.no/wp-content/uploads/2020/06/honda_e.png">
                 <div class="fg-slider__btn">    
                <button><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                <button><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </div>
            <div class="fg-slider__dots">
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
                <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <div class="fg-slider__arrow">
           <a class="arrow-btn" href="#">
            <img src="https://v2.mementor.no/wp-content/themes/mementor/images/arrow_dark.png">
           </a>
            </div>
            <div class="fg-slider__content" >
            <div class="fg-slider__heading"></div>
            <div class="fg-slider__desc"></div>
            <div class="fg-slider__year"></div>
            </div>
            </div>
        </div>
        <div class="img">

        </div>
    </div>
</div>
    </body>
</html>
